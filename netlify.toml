[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# ============================================
# HEADERS DE SECURITE GLOBAUX
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://discord.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://accounts.google.com"

# ============================================
# CACHE OPTIMISE POUR ASSETS STATIQUES
# ============================================
# CSS et JS - cache 1 an (immutable)
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts - cache 1 an
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images - cache 1 semaine
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# HTML - pas de cache (toujours frais)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# CV Document - pas de cache (protege)
[[headers]]
  for = "/*.docx"
  [headers.values]
    Cache-Control = "no-store"
    X-Content-Type-Options = "nosniff"

# OAuth Google
[[redirects]]
  from = "/auth/google"
  to = "/.netlify/functions/api/auth/google"
  status = 200

[[redirects]]
  from = "/auth/google/callback"
  to = "/.netlify/functions/api/auth/google/callback"
  status = 200

# Vérification 2FA (formulaire)
[[redirects]]
  from = "/verify-2fa"
  to = "/.netlify/functions/api/verify-2fa"
  status = 200

# API générique (⚠️ corrigé : plus de double "api")
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Healthcheck
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/api/health"
  status = 200

# ============================================
# PAGES PROTEGEES - servies directement (auth verifiee par JS)
# ============================================
[[redirects]]
  from = "/menu-choice.html"
  to = "/menu-choice.html"
  status = 200

[[redirects]]
  from = "/admin.html"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/download.html"
  to = "/download.html"
  status = 200

# Pages qui nécessitent le flow OAuth
[[redirects]]
  from = "/login-2fa"
  to = "/login-2fa.html"
  status = 200

[[redirects]]
  from = "/download-cv"
  to = "/.netlify/functions/api/auth/google"
  status = 302

[[redirects]]
  from = "/setup-2fa"
  to = "/.netlify/functions/api/auth/google"
  status = 302

# Correction : /2fa doit pointer vers login-2fa.html
[[redirects]]
  from = "/2fa"
  to = "/login-2fa.html"
  status = 200

# Téléchargement CV - protégé par fonction
[[redirects]]
  from = "/download-cv/file"
  to = "/.netlify/functions/api/download-cv"
  status = 200



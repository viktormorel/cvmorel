<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Téléchargement — CV Viktor Morel</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .download-hero{padding:80px 20px;text-align:center}
    .download-card{max-width:760px;margin:20px auto;padding:28px;border-radius:16px;}
    .download-title{font-size:1.6rem;margin:0 0 12px}
    .download-sub{color:var(--muted);margin-bottom:18px}
    .big-download{font-size:1.05rem;padding:14px 20px;border-radius:12px}
    .btn-admin{background:linear-gradient(135deg, #ff6b6b, #ee5a24);margin-top:12px;display:none}
    .btn-admin.visible{display:inline-flex}
  </style>
</head>
<body class="centered-layout">
  <main class="download-hero">
    <div class="download-card glass gradient-border" role="main">
      <h1 class="download-title">Acces securise</h1>
      <p class="download-sub">Bravo — tu t'es authentifie avec succes via Google et valide la 2FA.</p>

      <div style="display:flex;gap:16px;flex-wrap:wrap;justify-content:center;margin-top:18px">
        <a class="btn primary big-download" href="/download-cv/file" role="button">Telecharger le CV (DOCX)</a>
      </div>

      <!-- Bouton Admin (visible uniquement pour l'admin) -->
      <div style="margin-top:20px">
        <a id="admin-btn" class="btn btn-admin big-download" href="/admin" role="button">Console Administration</a>
      </div>

      <p style="margin-top:6px;color:var(--muted)">Contact : <a href="mailto:viktormorel@mailo.com">viktormorel@mailo.com</a></p>
    </div>
  </main>

  <script>
    // Verifier authentification (Google + 2FA)
    fetch('/.netlify/functions/api/auth-check', { credentials: 'include' })
      .then(r => r.json())
      .then(data => {
        if (!data.authenticated) {
          window.location.href = '/';
        } else {
          // Si authentifie, verifier si admin
          fetch('/api/admin/check', { credentials: 'include' })
            .then(r => r.ok ? r.json() : null)
            .then(d => { if (d && d.isAdmin) document.getElementById('admin-btn').classList.add('visible'); })
            .catch(() => {});
        }
      })
      .catch(() => { window.location.href = '/'; });
  </script>
</body>
</html>

  <script>eval(atob('ZmV0Y2goJy8ubmV0bGlmeS9mdW5jdGlvbnMvYXBpL2F1dGgtY2hlY2snLHtjcmVkZW50aWFsczonaW5jbHVkZSd9KS50aGVuKHI9PnIuanNvbigpKS50aGVuKGQ9PntpZighZC5hdXRoZW50aWNhdGVkKXdpbmRvdy5sb2NhdGlvbi5yZXBsYWNlKCcvJyk7ZWxzZSBkb2N1bWVudC5ib2R5LnN0eWxlLnZpc2liaWxpdHk9J3Zpc2libGUnO30pLmNhdGNoKCgpPT53aW5kb3cubG9jYXRpb24ucmVwbGFjZSgnLycpKTs='));document.addEventListener('contextmenu',e=>e.preventDefault());document.addEventListener('keydown',e=>{if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='J'||e.key==='C'))||(e.ctrlKey&&e.key==='u'))e.preventDefault();});</script>

<body class="centered-layout">
  <main id="content" class="download-hero">
    <div class="download-card glass gradient-border" role="main">
      <h1 class="download-title">Acces securise</h1>
      <p class="download-sub">Bravo — tu t'es authentifie avec succes via Google et valide la 2FA.</p>

      <div style="display:flex;gap:16px;flex-wrap:wrap;justify-content:center;margin-top:18px">
        <a id="downloadCVDownload" class="btn primary big-download" href="/download-cv/file" role="button">Telecharger le CV (DOCX)</a>
      </div>

      <!-- Bouton Admin (visible uniquement pour l'admin) -->
      <div style="margin-top:20px">
        <a id="admin-btn" class="btn btn-admin big-download" href="/admin.html" role="button">Accès Admin - Voir le code</a>
      </div>

      <p style="margin-top:6px;color:var(--muted)">Contact : <a href="mailto:viktormorel@mailo.com">viktormorel@mailo.com</a></p>
    </div>
  </main>

  <script>
    // Force la vérification de session avant de permettre le téléchargement direct
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('downloadCVDownload');
      if (btn) {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          // Vérifie la session côté backend
          fetch('/.netlify/functions/api/user-info', { credentials: 'include' })
            .then(res => {
              if (!res.ok) throw new Error();
              return res.json();
            })
            .then(data => {
              if (data && data.email) {
                window.location.href = '/download-cv/file';
              } else {
                window.location.href = '/.netlify/functions/api/auth/google';
              }
            })
            .catch(() => {
              window.location.href = '/.netlify/functions/api/auth/google';
            });
        }, { passive: true });
      }
    });
  </script>
</body>
</html>

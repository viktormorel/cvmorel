<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation 2FA • Accès sécurisé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container-2fa {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      animation: fadeIn .6s ease;
    }
    .container-2fa h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container-2fa p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 24px;
    }
    .form-field {
      margin-bottom: 18px;
    }
    .form-field label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .form-field input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      transition: border-color .3s ease, box-shadow .3s ease;
    }
    .form-field input:focus {
      border-color: var(--primary2);
      box-shadow: 0 0 0 3px rgba(37,117,252,0.25);
      outline: none;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, filter .2s ease;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      filter: brightness(1.15);
    }
    .error-msg {
      color: #ff6b6b;
      font-size: 0.85rem;
      min-height: 1em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container-2fa">
    <h1>Validation 2FA</h1>
    <p>Connexion Google réussie.<br>Veuillez entrer votre code de vérification pour accéder au CV de Viktor.</p>

    <form method="POST" action="/verify-2fa" id="form-2fa">
      <div class="form-field">
        <label for="code">Code 2FA (6 chiffres)</label>
        <input id="code" name="code" type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" required placeholder="Ex: 123456" aria-describedby="error-code" autocomplete="one-time-code">
        <small id="error-code" class="error-msg"></small>
      </div>
      <button type="submit" class="btn-submit">Valider et accéder au CV</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form-2fa');
    const codeInput = document.getElementById('code');
    const errorMsg = document.getElementById('error-code');

    codeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
      errorMsg.textContent = '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = codeInput.value.trim();
      if (code.length !== 6) {
        errorMsg.textContent = 'Veuillez entrer un code de 6 chiffres.';
        return;
      }
      try {
        const res = await fetch('/verify-2fa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ code })
        });
        if (res.status === 302) {
          window.location.href = '/admin';
        } else {
          const j = await res.json().catch(() => null);
          errorMsg.textContent = j && j.error ? j.error : 'Erreur inconnue';
        }
      } catch (err) {
        errorMsg.textContent = 'Erreur réseau: ' + err.message;
      }
    });
  </script>
</body>
</html>

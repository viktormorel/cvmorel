<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation 2FA • Accès sécurisé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container-2fa {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      animation: fadeIn .6s ease;
    }

    .container-2fa h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container-2fa p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .form-field {
      margin-bottom: 18px;
    }

    .form-field label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .form-field input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      transition: border-color .3s ease, box-shadow .3s ease;
    }

    .form-field input:focus {
      border-color: var(--primary2);
      box-shadow: 0 0 0 3px rgba(37,117,252,0.25);
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, filter .2s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      filter: brightness(1.15);
    }

    .error-msg {
      color: #ff6b6b;
      font-size: 0.85rem;
      min-height: 1em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container-2fa">
    <h1>Validation 2FA</h1>
    <p>Connexion Google réussie.<br>Veuillez entrer votre code de vérification pour accéder au CV de Viktor.</p>

    <form method="POST" action="/verify-2fa" id="form-2fa">
      <div class="form-field">
        <label for="token">Code 2FA (6 chiffres)</label>
        <input id="token" name="token" type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" required placeholder="Ex: 123456" aria-describedby="error-token">
        <small id="error-token" class="error-msg"></small>
      </div>
      <div id="admin-controls" style="margin-top:10px;display:none;gap:8px;align-items:center">
        <button type="button" id="show-code" class="btn-submit" style="background:transparent;color:var(--text);border:1px solid var(--border);padding:8px 12px;max-width:220px">Afficher le code (admin)</button>
        <div id="dev-code" style="font-weight:700;color:var(--muted)"></div>
        <div style="margin-left:auto;font-size:0.85rem;color:var(--muted)"><a href="/setup-2fa">Configurer 2FA</a></div>
      </div>
      <button type="submit" class="btn-submit">Valider et accéder au CV</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form-2fa');
    const tokenInput = document.getElementById('token');
    const errorMsg = document.getElementById('error-token');
    const showBtn = document.getElementById('show-code');
    const devCode = document.getElementById('dev-code');
    const adminControls = document.getElementById('admin-controls');

    // Verifier si l'utilisateur est admin pour afficher les controles
    async function checkAdminForCode() {
      try {
        const res = await fetch('/api/admin/check-login', { credentials: 'include' });
        if (res.ok) {
          const data = await res.json();
          if (data.isAdmin) {
            adminControls.style.display = 'flex';
          }
        }
      } catch (e) {
        // Pas admin ou erreur, on n'affiche pas les controles
      }
    }
    checkAdminForCode();

    tokenInput.addEventListener('input', (e) => {
      // Accepter uniquement les chiffres
      e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
      errorMsg.textContent = '';
    });

    form.addEventListener('submit', (e) => {
      if (tokenInput.value.length !== 6) {
        e.preventDefault();
        errorMsg.textContent = 'Veuillez entrer un code de 6 chiffres.';
      }
    });

    // Afficher le code TOTP courant (admin uniquement)
    showBtn.addEventListener('click', async () => {
      showBtn.disabled = true;
      devCode.textContent = 'Chargement...';
      try {
        const res = await fetch('/api/2fa/code', { credentials: 'include' });
        if (!res.ok) {
          const j = await res.json().catch(()=>null);
          devCode.textContent = j && j.error ? j.error : 'Erreur';
          devCode.style.color = 'crimson';
          return;
        }
        const j = await res.json();
        devCode.style.color = 'green';
        devCode.textContent = j.token || '—';
      } catch (e) {
        devCode.style.color = 'crimson';
        devCode.textContent = 'Erreur reseau';
      } finally {
        showBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

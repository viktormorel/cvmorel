<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>V√©rification ‚Ä¢ CV Viktor Morel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --bg: #0f0f23;
      --card: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.08);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.3), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(139, 92, 246, 0.2), transparent),
        radial-gradient(ellipse 50% 30% at 0% 100%, rgba(59, 130, 246, 0.15), transparent);
      z-index: 0;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
    }

    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }
    .orb-1 { width: 400px; height: 400px; background: #6366f1; top: -100px; right: -100px; }
    .orb-2 { width: 300px; height: 300px; background: #8b5cf6; bottom: -50px; left: -50px; animation-delay: -10s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.05); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: var(--card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 40px;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo/Icon */
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
      animation: pulse-glow 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3); }
      50% { box-shadow: 0 8px 48px rgba(99, 102, 241, 0.5); }
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      color: var(--text);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 32px;
    }

    /* Method selector */
    .method-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 28px;
    }

    .method-btn {
      flex: 1;
      padding: 16px 12px;
      border-radius: 16px;
      border: 2px solid var(--card-border);
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .method-btn:hover {
      border-color: rgba(99, 102, 241, 0.5);
      background: rgba(99, 102, 241, 0.05);
    }

    .method-btn.active {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
      color: var(--text);
    }

    .method-btn .icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .method-btn.active .icon {
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
    }

    .method-btn span:last-child {
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Panels */
    .panel {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .panel.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Action button */
    .btn-action {
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .btn-action:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .btn-action:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-action .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Status message */
    .status-msg {
      font-size: 0.85rem;
      text-align: center;
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .status-msg.success {
      display: block;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .status-msg.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    /* QR Result */
    #qr-result {
      display: none;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 16px;
      margin-bottom: 20px;
    }

    #qr-result img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      background: white;
      padding: 8px;
    }

    #qr-result .secret {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 12px;
      font-family: monospace;
      word-break: break-all;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    /* Form */
    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .code-input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 18px 20px;
      border-radius: 14px;
      border: 2px solid var(--card-border);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text);
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 12px;
      font-family: 'Inter', monospace;
      transition: all 0.2s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.2);
      letter-spacing: 12px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .error-msg {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 8px;
      min-height: 20px;
    }

    /* Submit button */
    .btn-submit {
      width: 100%;
      padding: 16px 24px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #8b5cf6, var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }

    .btn-submit:hover::before { opacity: 1; }

    .btn-submit span {
      position: relative;
      z-index: 1;
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    /* Admin zone */
    .admin-zone {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--card-border);
    }

    .admin-zone.visible { display: block; }

    .btn-admin {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      background: rgba(239, 68, 68, 0.05);
      color: var(--error);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-admin:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.5);
    }

    .admin-code-box {
      display: none;
      margin-top: 16px;
      padding: 20px;
      background: rgba(239, 68, 68, 0.05);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      text-align: center;
    }

    .admin-code-box.visible { display: block; }

    .admin-code-box .code {
      font-size: 2rem;
      font-weight: 700;
      font-family: monospace;
      letter-spacing: 8px;
      color: var(--error);
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
    }

    .admin-code-box small {
      display: block;
      margin-top: 8px;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    /* Back link */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link:hover { color: var(--text); }

    /* Responsive */
    @media (max-width: 480px) {
      .card { padding: 28px 20px; }
      .form-group input { font-size: 1.25rem; letter-spacing: 8px; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="card">
    <div class="logo">üîê</div>
    <h1>V√©rification 2FA</h1>
    <p class="subtitle">Une derni√®re √©tape pour acc√©der au CV</p>

    <div class="method-selector">
      <button class="method-btn active" data-method="email" type="button">
        <span class="icon">üìß</span>
        <span>Email</span>
      </button>
      <button class="method-btn" data-method="qrcode" type="button">
        <span class="icon">üì±</span>
        <span>Authenticator</span>
      </button>
    </div>

    <!-- Panel Email -->
    <div id="panel-email" class="panel active">
      <button id="send-email" class="btn-action" type="button">
        <span>üì§</span> Envoyer le code par email
      </button>
      <div id="email-status" class="status-msg"></div>
    </div>

    <!-- Panel QR Code -->
    <div id="panel-qrcode" class="panel">
      <button id="gen-qr" class="btn-action" type="button">
        <span>üîÑ</span> G√©n√©rer le QR Code
      </button>
      <div id="qr-result">
        <img id="qr-img" src="" alt="QR Code">
        <div id="qr-secret" class="secret"></div>
      </div>
    </div>

    <!-- Formulaire -->
    <form id="form-2fa">
      <div class="form-group">
        <label for="code">Code de v√©rification</label>
        <div class="code-input-wrapper">
          <input id="code" type="text" inputmode="numeric" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="one-time-code">
        </div>
        <div id="error-code" class="error-msg"></div>
      </div>
      <button type="submit" class="btn-submit"><span>V√©rifier et continuer</span></button>
    </form>

    <!-- Admin -->
    <div id="admin-zone" class="admin-zone">
      <button id="btn-admin" class="btn-admin" type="button">üîë Acc√®s Admin - Voir le code</button>
      <div id="admin-code-box" class="admin-code-box">
        <div class="code" id="admin-code">------</div>
        <small>‚è±Ô∏è Valide pendant 10 minutes</small>
      </div>
    </div>

    <a href="/" class="back-link">‚Üê Retour au CV</a>
  </div>

  <script>
  const form = document.getElementById('form-2fa');
  const codeInput = document.getElementById('code');
  const errorMsg = document.getElementById('error-code');
  const sendEmailBtn = document.getElementById('send-email');
  const emailStatus = document.getElementById('email-status');
  const genQrBtn = document.getElementById('gen-qr');
  const qrResult = document.getElementById('qr-result');
  const qrImg = document.getElementById('qr-img');
  const qrSecret = document.getElementById('qr-secret');
  const adminZone = document.getElementById('admin-zone');
  const btnAdmin = document.getElementById('btn-admin');
  const adminCodeBox = document.getElementById('admin-code-box');
  const adminCode = document.getElementById('admin-code');

  let currentMethod = 'email';

  // Check user info
  fetch('/.netlify/functions/api/user-info', { credentials: 'include' })
    .then(r => r.json())
    .then(j => {
      if (j.isAdmin) adminZone.classList.add('visible');
    })
    .catch(() => {});

  // Tabs
  document.querySelectorAll('.method-btn').forEach(tab => {
    tab.addEventListener('click', () => {
      currentMethod = tab.dataset.method;
      document.querySelectorAll('.method-btn').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById('panel-' + currentMethod).classList.add('active');
    });
  });

  // Send email
  sendEmailBtn.addEventListener('click', async () => {
    sendEmailBtn.disabled = true;
    sendEmailBtn.innerHTML = '<span class="spinner"></span> Envoi en cours...';
    emailStatus.className = 'status-msg';

    try {
      const res = await fetch('/.netlify/functions/api/2fa/send-email', {
        method: 'POST',
        credentials: 'include'
      });
      const j = await res.json();
      if (j.success) {
        emailStatus.innerHTML = '‚úÖ Code envoy√© !<br><small style="opacity:0.7; font-size: 0.8em;">üí° V√©rifie aussi tes spams si tu ne le vois pas</small>';
        emailStatus.className = 'status-msg success';
      } else {
        emailStatus.textContent = '‚ùå ' + (j.error || 'Erreur');
        emailStatus.className = 'status-msg error';
      }
    } catch (e) {
      emailStatus.textContent = '‚ùå Erreur r√©seau';
      emailStatus.className = 'status-msg error';
    } finally {
      sendEmailBtn.disabled = false;
      sendEmailBtn.innerHTML = '<span>üì§</span> Renvoyer le code';
    }
  });

  // Generate QR
  genQrBtn.addEventListener('click', async () => {
    genQrBtn.disabled = true;
    genQrBtn.innerHTML = '<span class="spinner"></span> G√©n√©ration...';

    try {
      const res = await fetch('/.netlify/functions/api/2fa/generate', {
        method: 'POST',
        credentials: 'include'
      });
      const j = await res.json();
      if (j.qrCode) {
        qrImg.src = j.qrCode;
        qrSecret.textContent = j.secret || '';
        qrResult.style.display = 'block';
      }
    } catch (e) {
      alert('Erreur: ' + e.message);
    } finally {
      genQrBtn.disabled = false;
      genQrBtn.innerHTML = '<span>üîÑ</span> R√©g√©n√©rer';
    }
  });

  // Admin code
  btnAdmin.addEventListener('click', async () => {
    btnAdmin.disabled = true;
    try {
      const res = await fetch('/.netlify/functions/api/admin/2fa-code', { credentials: 'include' });
      const j = await res.json();
      if (j.code) {
        adminCode.textContent = j.code;
        adminCodeBox.classList.add('visible');
        currentMethod = 'email';
        document.querySelectorAll('.method-btn').forEach(t => t.classList.remove('active'));
        document.querySelector('[data-method="email"]').classList.add('active');
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById('panel-email').classList.add('active');
      }
    } catch (e) {}
    btnAdmin.disabled = false;
  });

  // Input filter + auto-focus
  codeInput.addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
    errorMsg.textContent = '';
  });

  // Submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = codeInput.value.trim();
    if (token.length !== 6) {
      errorMsg.textContent = '‚ö†Ô∏è Le code doit contenir 6 chiffres';
      codeInput.focus();
      return;
    }

    const btn = form.querySelector('.btn-submit');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>';

    try {
      const res = await fetch('/.netlify/functions/api/2fa/verify', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, method: currentMethod })
      });
      const j = await res.json();
      if (j.valid && j.redirect) {
        btn.innerHTML = '<span>‚úÖ V√©rifi√© !</span>';
        btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        setTimeout(() => window.location.href = j.redirect, 500);
      } else {
        errorMsg.textContent = '‚ùå ' + (j.error || 'Code invalide');
        btn.disabled = false;
        btn.innerHTML = '<span>V√©rifier et continuer</span>';
      }
    } catch (err) {
      errorMsg.textContent = '‚ùå Erreur r√©seau';
      btn.disabled = false;
      btn.innerHTML = '<span>V√©rifier et continuer</span>';
    }
  });
  </script>
</body>
</html>

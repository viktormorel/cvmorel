<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Verification â€¢ CV Viktor Morel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container-2fa {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: fadeIn .5s ease;
    }
    .container-2fa h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      margin-bottom: 20px;
    }
    .method-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .method-tab {
      flex: 1;
      padding: 12px 8px;
      border-radius: 10px;
      border: 2px solid var(--border);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: all .2s ease;
      text-align: center;
      font-size: 0.85rem;
    }
    .method-tab:hover {
      border-color: var(--primary2);
    }
    .method-tab.active {
      border-color: var(--primary);
      background: rgba(106,17,203,0.08);
    }
    .method-tab .icon {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 4px;
    }
    .panel {
      display: none;
    }
    .panel.active {
      display: block;
    }
    .btn-action {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--primary);
      background: transparent;
      color: var(--primary);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all .2s ease;
      margin-bottom: 16px;
    }
    .btn-action:hover {
      background: rgba(106,17,203,0.1);
    }
    .btn-action:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status-msg {
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }
    .status-msg.success {
      display: block;
      background: rgba(61,220,151,0.1);
      color: #3ddc97;
    }
    .status-msg.error {
      display: block;
      background: rgba(255,107,107,0.1);
      color: #ff6b6b;
    }
    #qr-result {
      display: none;
      text-align: center;
      margin-bottom: 12px;
    }
    #qr-result img {
      max-width: 140px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    #qr-result .secret {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 6px;
      word-break: break-all;
    }
    .form-group {
      margin-bottom: 14px;
    }
    .form-group label {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 1.1rem;
      text-align: center;
      letter-spacing: 4px;
      box-sizing: border-box;
      transition: border-color .2s ease;
    }
    .form-group input:focus {
      border-color: var(--primary2);
      outline: none;
    }
    .error-msg {
      color: #ff6b6b;
      font-size: 0.75rem;
      margin-top: 4px;
      min-height: 1em;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, filter .2s ease;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }
    .admin-zone {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      text-align: center;
    }
    .admin-zone.visible {
      display: block;
    }
    .admin-code-box {
      display: none;
      background: rgba(255,107,107,0.08);
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
    }
    .admin-code-box.visible {
      display: block;
    }
    .admin-code-box .code {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 6px;
      color: #ff6b6b;
      font-family: monospace;
    }
    .admin-code-box small {
      display: block;
      color: var(--muted);
      font-size: 0.7rem;
      margin-top: 4px;
    }
    .btn-admin {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #ff6b6b;
      background: transparent;
      color: #ff6b6b;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all .2s ease;
    }
    .btn-admin:hover {
      background: rgba(255,107,107,0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container-2fa">
    <h1>Verification</h1>
    <p class="subtitle">Choisissez votre methode</p>

    <div class="method-tabs">
      <button class="method-tab active" data-method="email" type="button">
        <span class="icon">ðŸ“§</span>
        Email
      </button>
      <button class="method-tab" data-method="qrcode" type="button">
        <span class="icon">ðŸ“±</span>
        App
      </button>
    </div>

    <!-- Panel Email -->
    <div id="panel-email" class="panel active">
      <button id="send-email" class="btn-action" type="button">Envoyer le code</button>
      <div id="email-status" class="status-msg"></div>
    </div>

    <!-- Panel QR Code -->
    <div id="panel-qrcode" class="panel">
      <button id="gen-qr" class="btn-action" type="button">Generer QR Code</button>
      <div id="qr-result">
        <img id="qr-img" src="" alt="QR">
        <div id="qr-secret" class="secret"></div>
      </div>
    </div>

    <!-- Formulaire -->
    <form id="form-2fa">
      <div class="form-group">
        <label for="code">Code a 6 chiffres</label>
        <input id="code" type="text" inputmode="numeric" maxlength="6" placeholder="000000" autocomplete="one-time-code">
        <div id="error-code" class="error-msg"></div>
      </div>
      <button type="submit" class="btn-submit">Valider</button>
    </form>

    <!-- Admin -->
    <div id="admin-zone" class="admin-zone">
      <button id="btn-admin" class="btn-admin" type="button">Code Admin</button>
      <div id="admin-code-box" class="admin-code-box">
        <div class="code" id="admin-code">------</div>
        <small>Valide 10 min</small>
      </div>
    </div>
  </div>

  <script>
  const form = document.getElementById('form-2fa');
  const codeInput = document.getElementById('code');
  const errorMsg = document.getElementById('error-code');
  const sendEmailBtn = document.getElementById('send-email');
  const emailStatus = document.getElementById('email-status');
  const genQrBtn = document.getElementById('gen-qr');
  const qrResult = document.getElementById('qr-result');
  const qrImg = document.getElementById('qr-img');
  const qrSecret = document.getElementById('qr-secret');
  const adminZone = document.getElementById('admin-zone');
  const btnAdmin = document.getElementById('btn-admin');
  const adminCodeBox = document.getElementById('admin-code-box');
  const adminCode = document.getElementById('admin-code');

  let currentMethod = 'email';

  // Check user info
  fetch('/.netlify/functions/api/user-info', { credentials: 'include' })
    .then(r => r.json())
    .then(j => {
      if (j.isAdmin) adminZone.classList.add('visible');
    })
    .catch(() => {});

  // Tabs
  document.querySelectorAll('.method-tab').forEach(tab => {
    tab.addEventListener('click', () => {
      currentMethod = tab.dataset.method;
      document.querySelectorAll('.method-tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById('panel-' + currentMethod).classList.add('active');
    });
  });

  // Send email
  sendEmailBtn.addEventListener('click', async () => {
    sendEmailBtn.disabled = true;
    sendEmailBtn.textContent = 'Envoi...';
    emailStatus.className = 'status-msg';

    try {
      const res = await fetch('/.netlify/functions/api/2fa/send-email', {
        method: 'POST',
        credentials: 'include'
      });
      const j = await res.json();
      emailStatus.textContent = j.success ? 'Code envoye !' : (j.error || 'Erreur');
      emailStatus.className = 'status-msg ' + (j.success ? 'success' : 'error');
    } catch (e) {
      emailStatus.textContent = 'Erreur reseau';
      emailStatus.className = 'status-msg error';
    } finally {
      sendEmailBtn.disabled = false;
      sendEmailBtn.textContent = 'Renvoyer';
    }
  });

  // Generate QR
  genQrBtn.addEventListener('click', async () => {
    genQrBtn.disabled = true;
    genQrBtn.textContent = 'Generation...';

    try {
      const res = await fetch('/.netlify/functions/api/2fa/generate', {
        method: 'POST',
        credentials: 'include'
      });
      const j = await res.json();
      if (j.qrCode) {
        qrImg.src = j.qrCode;
        qrSecret.textContent = j.secret || '';
        qrResult.style.display = 'block';
      }
    } catch (e) {
      alert('Erreur: ' + e.message);
    } finally {
      genQrBtn.disabled = false;
      genQrBtn.textContent = 'Regenerer';
    }
  });

  // Admin code
  btnAdmin.addEventListener('click', async () => {
    btnAdmin.disabled = true;
    try {
      const res = await fetch('/.netlify/functions/api/admin/2fa-code', { credentials: 'include' });
      const j = await res.json();
      if (j.code) {
        adminCode.textContent = j.code;
        adminCodeBox.classList.add('visible');
        // Switch to email method
        currentMethod = 'email';
        document.querySelectorAll('.method-tab').forEach(t => t.classList.remove('active'));
        document.querySelector('[data-method="email"]').classList.add('active');
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById('panel-email').classList.add('active');
      }
    } catch (e) {}
    btnAdmin.disabled = false;
  });

  // Input filter
  codeInput.addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
    errorMsg.textContent = '';
  });

  // Submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = codeInput.value.trim();
    if (token.length !== 6) {
      errorMsg.textContent = 'Code a 6 chiffres requis';
      return;
    }

    try {
      const res = await fetch('/.netlify/functions/api/2fa/verify', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, method: currentMethod })
      });
      const j = await res.json();
      if (j.valid && j.redirect) {
        window.location.href = j.redirect;
      } else {
        errorMsg.textContent = j.error || 'Code invalide';
      }
    } catch (err) {
      errorMsg.textContent = 'Erreur reseau';
    }
  });
  </script>
</body>
</html>

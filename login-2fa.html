<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation 2FA • Accès sécurisé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container-2fa {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      animation: fadeIn .6s ease;
    }
    .container-2fa h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container-2fa p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 24px;
    }
    .form-field { margin-bottom: 18px; }
    .form-field label { display: block; margin-bottom: 6px; font-size: 0.9rem; color: var(--muted); }
    .form-field input {
      width: 100%; padding: 12px; border-radius: 8px;
      border: 1px solid var(--border); background: var(--bg); color: var(--text);
      transition: border-color .3s ease, box-shadow .3s ease;
    }
    .form-field input:focus {
      border-color: var(--primary2);
      box-shadow: 0 0 0 3px rgba(37,117,252,0.25);
      outline: none;
    }
    .btn-submit {
      width: 100%; padding: 12px; border-radius: 999px; border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color: white; font-weight: 600; cursor: pointer;
      transition: transform .2s ease, filter .2s ease;
    }
    .btn-submit:hover { transform: translateY(-2px); filter: brightness(1.15); }
    .error-msg { color: #ff6b6b; font-size: 0.85rem; min-height: 1em; }
    #result { margin-top: 16px; display: none; }
    #qr { max-width: 220px; display: block; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 8px; }
    pre.secret { background:#0b1220; color:#d1e8ff; padding:10px; border-radius:8px; overflow:auto; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container-2fa">
    <h1>Validation 2FA</h1>
    <p>Connexion Google réussie.<br>Veuillez générer votre QR puis entrer le code de vérification pour accéder au CV de Viktor.</p>

    <!-- Bouton pour générer QR + secret -->
    <p><button id="gen" class="btn-submit" type="button">Générer QR &amp; secret</button></p>
    <div id="result">
      <img id="qr" src="" alt="QR code">
      <pre id="secret" class="secret"></pre>
    </div>

    <!-- Formulaire de validation -->
    <form id="form-2fa">
      <div class="form-field">
        <label for="code">Code 2FA (6 chiffres)</label>
        <input id="code" name="code" type="text" inputmode="numeric" maxlength="6"
               required placeholder="Ex: 123456" aria-describedby="error-code" autocomplete="one-time-code">
        <small id="error-code" class="error-msg"></small>
      </div>
      <button type="submit" class="btn-submit">Valider et accéder au CV</button>
    </form>
  </div>

  <script>
  const codeInput = document.getElementById('code');
  const errorMsg = document.getElementById('error-code');
  const form = document.getElementById('form-2fa');
  const genBtn = document.getElementById('gen');
  const result = document.getElementById('result');
  const qr = document.getElementById('qr');
  const secretEl = document.getElementById('secret');

  function parseJSON(text) {
    try { return JSON.parse(text); } catch { return null; }
  }

  // Génération QR + secret
  genBtn.addEventListener('click', async () => {
    genBtn.disabled = true;
    genBtn.textContent = 'Génération...';
    try {
      const res = await fetch('/.netlify/functions/api/2fa/generate', { method: 'POST', credentials: 'include' });
      const text = await res.text();
      const j = parseJSON(text);
      if (j && j.qrCode) {
        qr.src = j.qrCode;
        secretEl.textContent = j.secret || '';
        result.style.display = 'block';
      } else {
        alert('Erreur génération: ' + (j && j.error ? j.error : text));
      }
    } catch (e) {
      alert('Erreur réseau: ' + e.message);
    } finally {
      genBtn.disabled = false;
      genBtn.textContent = 'Générer QR & secret';
    }
  });

  // Validation du code
  codeInput.addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
    errorMsg.textContent = '';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = codeInput.value.trim();
    if (token.length !== 6) {
      errorMsg.textContent = 'Veuillez entrer un code de 6 chiffres.';
      return;
    }

    try {
      const res = await fetch('/.netlify/functions/api/2fa/verify', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      });
      const text = await res.text();
      const j = parseJSON(text);
      if (!j) {
        errorMsg.textContent = 'Réponse non-JSON: ' + text.slice(0,100);
        return;
      }
      if (j.error) {
        errorMsg.textContent = '❌ ' + j.error;
      } else if (j.valid && j.redirect) {
        window.location.href = j.redirect;
      } else {
        errorMsg.textContent = '❌ Code invalide';
      }
    } catch (err) {
      errorMsg.textContent = 'Erreur réseau: ' + err.message;
    }
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Verification â€¢ CV Viktor Morel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --accent: #06b6d4;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --bg: #030014;
      --card: rgba(255, 255, 255, 0.02);
      --card-border: rgba(255, 255, 255, 0.06);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --glow-primary: rgba(99, 102, 241, 0.5);
      --glow-accent: rgba(6, 182, 212, 0.5);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* ===== MESH GRADIENT BACKGROUND ===== */
    .mesh-gradient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% -30%, rgba(99, 102, 241, 0.25), transparent 70%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(139, 92, 246, 0.2), transparent 60%),
        radial-gradient(ellipse 50% 35% at 0% 80%, rgba(6, 182, 212, 0.15), transparent 50%),
        radial-gradient(ellipse 40% 30% at 80% 20%, rgba(236, 72, 153, 0.1), transparent 50%);
      z-index: 0;
      animation: meshShift 20s ease-in-out infinite;
    }

    @keyframes meshShift {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(15deg); }
    }

    /* ===== CIRCUIT LINES ===== */
    .circuit-lines {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.3;
      overflow: hidden;
    }

    .circuit-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      height: 1px;
      animation: circuitFlow 8s linear infinite;
    }

    .circuit-line:nth-child(1) { top: 15%; width: 200px; left: -200px; animation-delay: 0s; }
    .circuit-line:nth-child(2) { top: 35%; width: 150px; left: -150px; animation-delay: 2s; }
    .circuit-line:nth-child(3) { top: 55%; width: 180px; left: -180px; animation-delay: 4s; }
    .circuit-line:nth-child(4) { top: 75%; width: 120px; left: -120px; animation-delay: 1s; }
    .circuit-line:nth-child(5) { top: 90%; width: 160px; left: -160px; animation-delay: 3s; }

    .circuit-line-v {
      position: absolute;
      background: linear-gradient(180deg, transparent, var(--accent), transparent);
      width: 1px;
      animation: circuitFlowV 10s linear infinite;
    }

    .circuit-line-v:nth-child(6) { left: 10%; height: 150px; top: -150px; animation-delay: 0s; }
    .circuit-line-v:nth-child(7) { left: 30%; height: 200px; top: -200px; animation-delay: 2.5s; }
    .circuit-line-v:nth-child(8) { left: 70%; height: 180px; top: -180px; animation-delay: 1.5s; }
    .circuit-line-v:nth-child(9) { left: 90%; height: 140px; top: -140px; animation-delay: 3.5s; }

    @keyframes circuitFlow {
      0% { transform: translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(calc(100vw + 400px)); opacity: 0; }
    }

    @keyframes circuitFlowV {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(calc(100vh + 300px)); opacity: 0; }
    }

    /* ===== HOLOGRAPHIC SHAPES ===== */
    .holo-shapes {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .holo-ring {
      position: absolute;
      border: 1px solid rgba(99, 102, 241, 0.15);
      border-radius: 50%;
      animation: holoRing 15s ease-in-out infinite;
    }

    .holo-ring:nth-child(1) {
      width: 400px; height: 400px;
      top: -100px; right: -100px;
      animation-delay: 0s;
    }
    .holo-ring:nth-child(2) {
      width: 300px; height: 300px;
      bottom: -80px; left: -80px;
      border-color: rgba(6, 182, 212, 0.15);
      animation-delay: -5s;
    }
    .holo-ring:nth-child(3) {
      width: 200px; height: 200px;
      top: 50%; left: 5%;
      border-color: rgba(139, 92, 246, 0.1);
      animation-delay: -10s;
    }

    @keyframes holoRing {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
      50% { transform: scale(1.1) rotate(180deg); opacity: 0.6; }
    }

    /* ===== SCAN LINE EFFECT ===== */
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      z-index: 1;
      animation: scanMove 4s linear infinite;
      opacity: 0.5;
    }

    @keyframes scanMove {
      0% { top: -2px; }
      100% { top: 100%; }
    }

    /* ===== PARTICLES ===== */
    .particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary);
      border-radius: 50%;
      animation: particleFloat 20s linear infinite;
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    /* ===== GRID PATTERN ===== */
    .grid-pattern {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
    }

    /* ===== CARD ===== */
    .card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 440px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 28px;
      padding: 44px 40px;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 100px -20px var(--glow-primary);
      animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 28px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), transparent 50%, rgba(6, 182, 212, 0.2));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    @keyframes cardEntry {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ===== LOGO ===== */
    .logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 28px;
      background: linear-gradient(135deg, var(--primary), #8b5cf6, var(--accent));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: logoPulse 3s ease-in-out infinite;
    }

    .logo::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 23px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      z-index: -1;
      filter: blur(15px);
      opacity: 0.6;
      animation: logoGlow 3s ease-in-out infinite;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      color: white;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes logoGlow {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* ===== STATUS INDICATOR ===== */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
      padding: 10px 16px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 30px;
      font-size: 0.75rem;
      color: var(--success);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: 50%;
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    h1 {
      font-size: 1.85rem;
      font-weight: 700;
      text-align: center;
      color: var(--text);
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 32px;
    }

    /* ===== SECURITY CHIPS ===== */
    .security-chips {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .chip svg {
      width: 14px;
      height: 14px;
      color: var(--primary);
    }

    /* ===== METHOD SELECTOR ===== */
    .method-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 28px;
    }

    .method-btn {
      flex: 1;
      padding: 18px 14px;
      border-radius: 18px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.02);
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .method-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .method-btn:hover {
      border-color: rgba(99, 102, 241, 0.4);
      background: rgba(99, 102, 241, 0.05);
      transform: translateY(-2px);
    }

    .method-btn.active {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
      color: var(--text);
      box-shadow: 0 0 30px -10px var(--glow-primary);
    }

    .method-btn.active::before {
      opacity: 0.05;
    }

    .method-btn .icon {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .method-btn .icon svg {
      width: 22px;
      height: 22px;
    }

    .method-btn.active .icon {
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      box-shadow: 0 8px 20px -5px var(--glow-primary);
    }

    .method-btn span:last-child {
      font-size: 0.85rem;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    /* ===== PANELS ===== */
    .panel {
      display: none;
      animation: panelFadeIn 0.4s ease;
    }
    .panel.active { display: block; }

    @keyframes panelFadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== ACTION BUTTON ===== */
    .btn-action {
      width: 100%;
      padding: 16px 24px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .btn-action:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
    }

    .btn-action:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-action .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== STATUS MESSAGE ===== */
    .status-msg {
      font-size: 0.85rem;
      text-align: center;
      padding: 14px 16px;
      border-radius: 14px;
      margin-bottom: 20px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .status-msg.success {
      display: block;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .status-msg.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    /* ===== QR RESULT ===== */
    #qr-result {
      display: none;
      text-align: center;
      padding: 24px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      margin-bottom: 20px;
    }

    #qr-result img {
      width: 160px;
      height: 160px;
      border-radius: 14px;
      background: white;
      padding: 10px;
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
    }

    #qr-result .secret {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 14px;
      font-family: monospace;
      word-break: break-all;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    /* ===== FORM ===== */
    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .code-input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 20px 24px;
      border-radius: 16px;
      border: 2px solid var(--card-border);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 14px;
      font-family: 'Inter', monospace;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.15);
      letter-spacing: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15), 0 0 40px -10px var(--glow-primary);
    }

    .error-msg {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 10px;
      min-height: 20px;
    }

    /* ===== SUBMIT BUTTON ===== */
    .btn-submit {
      width: 100%;
      padding: 18px 28px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #8b5cf6, var(--accent));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px -10px var(--glow-primary);
    }

    .btn-submit:hover::before { opacity: 1; }

    .btn-submit span {
      position: relative;
      z-index: 1;
    }

    .btn-submit:active {
      transform: translateY(-1px);
    }

    /* ===== ADMIN ZONE ===== */
    .admin-zone {
      display: none;
      margin-top: 28px;
      padding-top: 28px;
      border-top: 1px solid var(--card-border);
    }

    .admin-zone.visible { display: block; }

    .btn-admin {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      background: rgba(239, 68, 68, 0.05);
      color: var(--error);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-admin:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.5);
      box-shadow: 0 0 30px -10px rgba(239, 68, 68, 0.3);
    }

    .admin-code-box {
      display: none;
      margin-top: 18px;
      padding: 24px;
      background: rgba(239, 68, 68, 0.05);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 14px;
      text-align: center;
    }

    .admin-code-box.visible { display: block; }

    .admin-code-box .code {
      font-size: 2.2rem;
      font-weight: 800;
      font-family: monospace;
      letter-spacing: 10px;
      color: var(--error);
      text-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
    }

    .admin-code-box small {
      display: block;
      margin-top: 10px;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    /* ===== BACK LINK ===== */
    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 28px;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: var(--text);
      transform: translateX(-3px);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .card { padding: 32px 24px; }
      .form-group input { font-size: 1.3rem; letter-spacing: 10px; padding: 18px 20px; }
      h1 { font-size: 1.5rem; }
      .method-btn { padding: 14px 10px; }
      .method-btn .icon { width: 38px; height: 38px; }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="mesh-gradient"></div>
  <div class="grid-pattern"></div>
  <div class="scan-line"></div>

  <div class="circuit-lines">
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>
    <div class="circuit-line"></div>
    <div class="circuit-line-v"></div>
    <div class="circuit-line-v"></div>
    <div class="circuit-line-v"></div>
    <div class="circuit-line-v"></div>
  </div>

  <div class="holo-shapes">
    <div class="holo-ring"></div>
    <div class="holo-ring"></div>
    <div class="holo-ring"></div>
  </div>

  <div class="particles" id="particles"></div>

  <!-- Card -->
  <div class="card">
    <!-- Logo -->
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0110 0v4"/>
        <circle cx="12" cy="16" r="1"/>
      </svg>
    </div>

    <!-- Status -->
    <div class="status-bar">
      <span class="status-dot"></span>
      Connexion securisee
    </div>

    <h1>Verification 2FA</h1>
    <p class="subtitle">Derniere etape pour acceder au CV</p>

    <!-- Security Chips -->
    <div class="security-chips">
      <div class="chip">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        Chiffre
      </div>
      <div class="chip">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        Verifie
      </div>
      <div class="chip">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        Temporaire
      </div>
    </div>

    <!-- Method Selector -->
    <div class="method-selector">
      <button class="method-btn active" data-method="email" type="button">
        <span class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </span>
        <span>Email</span>
      </button>
      <button class="method-btn" data-method="qrcode" type="button">
        <span class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
            <line x1="12" y1="18" x2="12.01" y2="18"/>
          </svg>
        </span>
        <span>Authenticator</span>
      </button>
    </div>

    <!-- Panel Email -->
    <div id="panel-email" class="panel active">
      <button id="send-email" class="btn-action" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
        Envoyer le code par email
      </button>
      <div id="email-status" class="status-msg"></div>
    </div>

    <!-- Panel QR Code -->
    <div id="panel-qrcode" class="panel">
      <button id="gen-qr" class="btn-action" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"/>
          <polyline points="1 20 1 14 7 14"/>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
        </svg>
        Generer le QR Code
      </button>
      <div id="qr-result">
        <img id="qr-img" src="" alt="QR Code">
        <div id="qr-secret" class="secret"></div>
      </div>
    </div>

    <!-- Formulaire -->
    <form id="form-2fa">
      <div class="form-group">
        <label for="code">Code de verification</label>
        <div class="code-input-wrapper">
          <input id="code" type="text" inputmode="numeric" maxlength="6" placeholder="------" autocomplete="one-time-code">
        </div>
        <div id="error-code" class="error-msg"></div>
      </div>
      <button type="submit" class="btn-submit"><span>Verifier et continuer</span></button>
    </form>

    <!-- Admin -->
    <div id="admin-zone" class="admin-zone">
      <button id="btn-admin" class="btn-admin" type="button">Acces Admin - Voir le code</button>
      <div id="admin-code-box" class="admin-code-box">
        <div class="code" id="admin-code">------</div>
        <small>Valide pendant 10 minutes</small>
      </div>
    </div>

    <!-- Back Link -->
    <a href="/" class="back-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
      Retour au CV
    </a>
  </div>

  <script>
  // Create particles
  function createParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (15 + Math.random() * 15) + 's';

      const size = 1 + Math.random() * 3;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';

      const colors = ['#6366f1', '#8b5cf6', '#06b6d4', '#ec4899'];
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      particle.style.boxShadow = `0 0 ${size * 2}px currentColor`;

      container.appendChild(particle);
    }
  }

  createParticles();

  const form = document.getElementById('form-2fa');
  const codeInput = document.getElementById('code');
  const errorMsg = document.getElementById('error-code');
  const sendEmailBtn = document.getElementById('send-email');
  const emailStatus = document.getElementById('email-status');
  const genQrBtn = document.getElementById('gen-qr');
  const qrResult = document.getElementById('qr-result');
  const qrImg = document.getElementById('qr-img');
  const qrSecret = document.getElementById('qr-secret');
  const adminZone = document.getElementById('admin-zone');
  const btnAdmin = document.getElementById('btn-admin');
  const adminCodeBox = document.getElementById('admin-code-box');
  const adminCode = document.getElementById('admin-code');

  let currentMethod = 'email';

  // Check user info
  fetch('/.netlify/functions/api/user-info', { credentials: 'include' })
    .then(r => r.json())
    .then(j => {
      if (j.isAdmin) adminZone.classList.add('visible');
    })
    .catch(() => {});

  // Tabs
  document.querySelectorAll('.method-btn').forEach(tab => {
    tab.addEventListener('click', () => {
      currentMethod = tab.dataset.method;
      document.querySelectorAll('.method-btn').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById('panel-' + currentMethod).classList.add('active');
    });
  });

  // Send email
  sendEmailBtn.addEventListener('click', async () => {
    sendEmailBtn.disabled = true;
    sendEmailBtn.innerHTML = '<span class="spinner"></span> Envoi en cours...';
    emailStatus.className = 'status-msg';

    try {
      const res = await fetch('/.netlify/functions/api/2fa/send-email', {
        method: 'POST',
        credentials: 'include'
      });
      if (!res.ok) {
        const errorText = await res.text();
        let errorData;
        try {
          errorData = JSON.parse(errorText);
        } catch {
          errorData = { error: errorText || `Erreur ${res.status}` };
        }
        throw new Error(errorData.error || `Erreur ${res.status}`);
      }
      const j = await res.json();
      if (j.success) {
        emailStatus.innerHTML = 'Code envoye !<br><small style="opacity:0.7; font-size: 0.8em;">Verifie aussi tes spams si tu ne le vois pas</small>';
        emailStatus.className = 'status-msg success';
      } else {
        emailStatus.textContent = (j.error || 'Erreur');
        emailStatus.className = 'status-msg error';
      }
    } catch (e) {
      console.error('Erreur envoi email:', e);
      emailStatus.textContent = (e.message || 'Erreur reseau');
      emailStatus.className = 'status-msg error';
    } finally {
      sendEmailBtn.disabled = false;
      sendEmailBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg> Renvoyer le code';
    }
  });

  // Generate QR
  genQrBtn.addEventListener('click', async () => {
    genQrBtn.disabled = true;
    genQrBtn.innerHTML = '<span class="spinner"></span> Generation...';

    try {
      const res = await fetch('/.netlify/functions/api/2fa/generate', {
        method: 'POST',
        credentials: 'include'
      });
      if (!res.ok) {
        const errorText = await res.text();
        let errorData;
        try {
          errorData = JSON.parse(errorText);
        } catch {
          errorData = { error: errorText || `Erreur ${res.status}` };
        }
        throw new Error(errorData.error || `Erreur ${res.status}`);
      }
      const j = await res.json();
      if (j.qrCode) {
        qrImg.src = j.qrCode;
        qrSecret.textContent = j.secret || '';
        qrResult.style.display = 'block';
      } else {
        throw new Error(j.error || 'QR code non genere');
      }
    } catch (e) {
      console.error('Erreur generation QR:', e);
      alert('Erreur: ' + (e.message || 'Impossible de generer le QR code'));
    } finally {
      genQrBtn.disabled = false;
      genQrBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg> Regenerer';
    }
  });

  // Admin code
  btnAdmin.addEventListener('click', async () => {
    btnAdmin.disabled = true;
    btnAdmin.innerHTML = '<span class="spinner"></span> Chargement...';
    try {
      try {
        await fetch('/.netlify/functions/api/admin/set-redirect', {
          method: 'POST',
          credentials: 'include'
        });
      } catch (e) {
        console.warn('set-redirect echoue (non bloquant):', e);
      }

      const res = await fetch('/.netlify/functions/api/admin/2fa-code', { credentials: 'include' });
      if (!res.ok) {
        const errorText = await res.text();
        let errorData;
        try {
          errorData = JSON.parse(errorText);
        } catch {
          errorData = { error: errorText || 'Erreur inconnue' };
        }
        throw new Error(errorData.error || `Erreur ${res.status}`);
      }

      const j = await res.json();
      if (j.code) {
        adminCode.textContent = j.code;
        adminCodeBox.classList.add('visible');
        currentMethod = 'email';
        document.querySelectorAll('.method-btn').forEach(t => t.classList.remove('active'));
        document.querySelector('[data-method="email"]').classList.add('active');
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById('panel-email').classList.add('active');
        codeInput.value = j.code;
        codeInput.focus();
      } else {
        throw new Error(j.error || 'Code admin non recu');
      }
    } catch (e) {
      console.error('Erreur reseau admin code:', e);
      alert('Erreur reseau lors de la recuperation du code admin.\n\n' + e.message);
    } finally {
      btnAdmin.disabled = false;
      btnAdmin.innerHTML = 'Acces Admin - Voir le code';
    }
  });

  // Input filter + auto-focus
  codeInput.addEventListener('input', (e) => {
    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
    errorMsg.textContent = '';
  });

  // Submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = codeInput.value.trim();
    if (token.length !== 6) {
      errorMsg.textContent = 'Le code doit contenir 6 chiffres';
      codeInput.focus();
      return;
    }

    const btn = form.querySelector('.btn-submit');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>';

    try {
      const res = await fetch('/.netlify/functions/api/2fa/verify', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, method: currentMethod })
      });
      if (!res.ok) {
        const errorText = await res.text();
        let errorData;
        try {
          errorData = JSON.parse(errorText);
        } catch {
          errorData = { error: errorText || `Erreur ${res.status}` };
        }
        throw new Error(errorData.error || `Erreur ${res.status}`);
      }

      const j = await res.json();
      if (j.valid && j.redirect) {
        btn.innerHTML = '<span>Verifie !</span>';
        btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        setTimeout(() => window.location.href = j.redirect, 500);
      } else {
        errorMsg.textContent = (j.error || 'Code invalide');
        btn.disabled = false;
        btn.innerHTML = '<span>Verifier et continuer</span>';
      }
    } catch (err) {
      console.error('Erreur verification 2FA:', err);
      errorMsg.textContent = (err.message || 'Erreur reseau');
      btn.disabled = false;
      btn.innerHTML = '<span>Verifier et continuer</span>';
    }
  });
  </script>
</body>
</html>
